<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Class</title>
</head>
<body>
<h2>JavaScript Class</h2>
<p id="demo"></p>
<p id="demo1"></p>

<script>
    class Car{
        constructor(name,year){
            this.name = name;
            this.year = year;
        }
       /* age(){
            let date = new Date();
            return date.getFullYear()-this.year;
        }*/
       age(x){
           return x-this.year;
       }
    }
      let date = new Date();
      let year = date.getFullYear();
    const myCar = new Car("Toyota",2020);
    document.getElementById("demo").innerHTML = myCar.name+ " " + myCar.year;
    document.getElementById("demo1").innerHTML = "My car is " + myCar.age(year) + " years old";
</script>
</body>
</html>
