<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>

<h2>JavaScript Arrays</h2>

<p id="demo"></p>

<script>
    const person = [];
    person[0] = "John";
    person[1] = "Doe";
    person[2] = 46;
    document.getElementById("demo").innerHTML =
        person[0] +"<br>"+ " "+"length =" + person.length;
</script>
</body>
</html>
