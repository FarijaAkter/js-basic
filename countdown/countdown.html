<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<h1>Website Launch Countdown!!!</h1>
<div id="box">
    <div class="timer">
        <div class="time" id="days"></div>
        <div class="title">Days</div>
    </div>
    <div class="timer">
        <div class="time" id="hours"></div>
        <div class="title">Hours</div>
    </div>
    <div class="timer">
        <div class="time" id="min"></div>
        <div class="title">Min</div>
    </div>
    <div class="timer">
        <div class="time" id="sec"></div>
        <div class="title">Sec</div>
    </div>
</div>
<style>
    h1{
        text-align: center;
    }
    #box{
        width: 100%;
    }
    .timer{
        width: 20%;
        margin: 10px;
        float: left;
        background-color: #ff7f50;
        color: black;
        font-size: 40px;
        text-align: center;
    }
    .time{
        height: 100px;
        background-color: #dae7ea;
    }
</style>
<script src="cd.js"></script>
</body>
</html>
